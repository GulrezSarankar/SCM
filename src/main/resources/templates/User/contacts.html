<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>All Your Contacts</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->
      <!-- user is logged in : sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20">
        <div class="">
          <h1 class="text-5xl text-center">All Your Contacts</h1>
          <p class="text-center">List of all contacts...</p>

          <div class="contacts_container  p-5">
            

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">

  <div data-th-replace="message::messagebox"></div>


  <!-- Form -->
<div class="flex justify-between">
  <form action="" data-th-action="@{'/user/contacts/Search'}"> 
    <div class="flex items-center  justify-start space-x-3 flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        
      <!-- Select Box -->
      <div>
        
    <select  
    name="field"
    id="countries_disabled" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected>Select Field</option>
      <option value="Name">Name</option>
      <option value="Phone">Phone</option>
      <option value="Email">Email</option>
     
    </select>
      </div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input 
            name="keyword"
            type="text" id="table-search-users" 
            class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            placeholder="Search for users">
        </div>
        <button
        type="submit"
       
        class="px-3 py-2 bg-gray-800 text-white border rounded"
      >
        Search
      </button>     
    </div>
  </form>

 <div>
  <button
  onclick="exportData()"
  type="submit"
 
  class="px-3 py-2 bg-gray-800 text-white border rounded"
>
  Export
</button> 
 </div>

</div>

  <table
  id="contact-table"
  data-th-if="${pageContact.totalElements>0}"

  
  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              
              </th>
              <th scope="col" class="px-6 py-3">
                  Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Phone
              </th>
              <th scope="col" class="px-6 py-3">
                  Links
              </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
          <tr 
          data-th-object="${c}"
          data-th-each="c  :${pageContact.getContent()}"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
             
              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                  <img 
                  onerror="this.src='https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fdefault-user&psig=AOvVaw2TFAvQxzMgmgzZNPhF56p1&ust=1743654173046000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJChspHAuIwDFQAAAAAdAAAAABAJ'"
                  class="w-10 h-10 rounded-full" 
                  data-th-src="@{*{picture}}"
                  src="/docs/images/people/profile-picture-1.jpg"
                   alt="Jese image">
                  <div class="ps-3">
                      <div class="text-base font-semibold"
                      data-th-text="*{Name}">Neil Sims</div>
                      <div class="font-normal text-gray-500" 
                      data-th-text="*{email}">neil.sims@flowbite.com</div>
                  </div>  
              </th>
              <td class="px-6 py-4">
                <i class="fa-solid fa-phone"></i>
             <span data-th-text="*{phoneNumber}"></span>
                
              </td>
              <td class="px-6 py-4">
                  <div class="flex items-center">
                      <div 
                      data-th-if="*{favorite}"
                      class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                       <a data-th-href="@{*{WebsiteLink}}"
                       target="_blank">
                       <i class="fa-solid w-6 h-6 fa-link"></i></a>
                        <a data-th-href="@{*{linkedLink}}"
                       target="_blank">
                        <i class="fa-brands w-6 h-6 fa-linkedin"></i></a>
                  </div>
              </td>
              <td class="px-6 py-4">
                <div>
                  <!-- <a data-th-href="@{'/user/contacts/delete/'+*{id}}" > 
                    <i class="fa-solid w-6 h-6 fa-trash"></i>
                  </a> -->
                  <button th:onclick="deleteContact([[${c.id}]])"> 
                    <i class="fa-solid w-6 h-6 fa-trash"></i>
                  </a>

                  <!-- update contact -->
                  <a data-th-href="@{'/user/contacts/view/'+*{id}}">
                    <i class="fa-solid w-6 h-6 fa-pen"></i
                  ></a>
                  <!-- View Contact -->
                  <button 
                  th:onclick="loadContactData([[${c.id}]])">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>
              </td>
          </tr>
          
          
         
         
      </tbody>
  </table>

  <!-- pagination -->
  <div
  data-th-if="${pageContact.totalElements>0}"

   class="pagination_container p-5"> 
    <nav aria-label="Page navigation example">
      <ul class="inline-flex -space-x-px text-base h-10">
        <li 
         data-th-unless="${pageContact.first}">
          <a 
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number-1}}"
          href="#" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Previous</a>
        </li>
        <li  data-th-each="index : ${#numbers.sequence(0,pageContact.totalPages-1)}">
          <a 
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
         
          href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
           <span data-th-text="${index+1}"></span>
            </a>
        </li>
        
        <li
        data-th-unless="${pageContact.last }">
          <a 
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number+1}}"
          href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <h1
                class="text-5xl text-center dark:bg-white dark:text-black bg-white p-4"
                data-th-if="${pageContact.totalElements<=0}"
              >
                No result found
              </h1>
</div>

          </div>
          </div>
          <div data-th-replace="~{ user/contact_modals :: contact}"> </div>
          </div>

          

      

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script data-th-src="@{/js/contact.js}"></script>

    <script>
      function exportData() {
        TableToExcel.convert(document.getElementById("contact-table"), {
          name: "contacts.xlsx",
          sheet: {
            name: "Sheet 1",
          },
        });
      }
    </script>
    <script>
      console.log("This is Contacts page");
    </script>

    
    
  </body>
</html>
