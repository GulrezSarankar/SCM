    <title>Contact Page</title>

<body>
    <div id="content">

        <!-- Contact Header -->
        <section class="bg-blue-600 text-white py-20 animate__animated animate__fadeInDown">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
                <p class="text-lg max-w-2xl mx-auto">Have questions, feedback, or just want to say hello? Weâ€™d love to hear from you.</p>
            </div>
        </section>
    
        <!-- Contact Form -->
        <section class="py-20 bg-white animate__animated animate__fadeInUp">
            <div class="container mx-auto px-4 max-w-2xl">
                <form action="#" method="post" class="bg-gray-100 p-8 rounded-lg shadow-md">
                    <div class="mb-6">
                        <label for="name" class="block mb-2 font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 font-medium text-gray-700">Your Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block mb-2 font-medium text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
