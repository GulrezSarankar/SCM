# =========================================================
# Application Info
# =========================================================
spring.application.name=Smart-Contact-Manager


# =========================================================
# Load external secrets file (LOCAL ONLY)
# =========================================================
spring.config.import=optional:classpath:app-secret.properties


# =========================================================
# Server Configuration
# =========================================================
server.port=9081


# =========================================================
# MySQL Database Configuration
# =========================================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =========================================================
# JPA / Hibernate Configuration
# =========================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# =========================================================
# MVC Configuration
# =========================================================
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


# =========================================================
# Google OAuth 2.0
# =========================================================
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile


# =========================================================
# GitHub OAuth 2.0
# =========================================================
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=email,profile


# =========================================================
# Cloudinary Configuration
# =========================================================
cloudinary.cloud.name=${CLOUDINARY_NAME}
cloudinary.api.key=${CLOUDINARY_KEY}
cloudinary.api.secret=${CLOUDINARY_SECRET}


# =========================================================
# Email Configuration (Mailtrap)
# =========================================================
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.domain_name=scm@demomailtrap.co
